<!DOCTYPE html>
<!--
TSOS - LINE DRAWING GENERATOR
just draws nonsense lines on a canvas
made by tyminator
-->
<meta charset="UTF-8">
<html>
<head>
	<title>Line Drawing Generator</title>
	<link rel="stylesheet" href="darkmono.css">
	<link rel="icon" href="assets/favicon.ico">
</head>
<style>
	input[type=number]{
		width:100px;
	}
</style>
<body>
	<h1>Line Drawing Generator</h1>
	<canvas id="cv" height="512" width="512"
		style="outline: white 5px solid">yo, your browser doesn't support the canvas.</canvas>
	<p></p>
	<label for="lineCount">Line count: </label>
	<input type="number" value="10" id="lineCount"></input>
	<hr>
	<a href="index.html">Home</a>
	<script>
	var cv = document.getElementById("cv");
	var cvDraw = cv.getContext("2d");
	var lineCount;
	function colorRand(){
		var colOut = "rgb(";
		for(var i = 0; i < 3; i++){
			colOut += (Math.floor((Math.random() * 255) + 0)).toString();
			if(i < 2){
				colOut += ","
			}
		}
		colOut += ")";
		return colOut;
	}
	function drawing(){
		lineCount = document.getElementById("lineCount").value;
		cvDraw.lineWidth = 3;
		cvDraw.clearRect(0,0,cv.width,cv.height);
		for(var i = 0; i < lineCount; i++){
			cvDraw.beginPath();
			cvDraw.strokeStyle = colorRand();
			cvDraw.moveTo(Math.random() * cv.width, Math.random() * cv.height);
			cvDraw.lineTo(Math.random() * cv.width, Math.random() * cv.height);
			cvDraw.stroke();
		}
	}
	drawing();
	setInterval(drawing, 5000);
	</script>
</body>
</html>
