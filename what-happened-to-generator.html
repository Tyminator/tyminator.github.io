<!DOCTYPE html>
<!--
TSOS - "WHAT HAPPENED TO" GENERATOR
generates "x50? what happened to x1 and
x2...and x49?" copypastas
made by tyminator
-->
<meta charset="UTF-8">
<html>
<head>
	<title>"What Happened To?" Generator</title>
	<link rel="stylesheet" href="darkmono.css">
	<link rel="icon" href="assets/favicon.ico">
</head>

<body>
	<input type="text" id="prefix"> Prefix</input>
	<br>
	<input type="number" id="num"> Number</input>
	<br>
	<input type="text" id="suffix"> Suffix</input>
	<br>
	<button onclick=generate()>GO</button>
	<p id="output">[output]</p>

	<script>
		function generate(){
			var prefixText = document.getElementById("prefix").value;
			var suffixText = document.getElementById("suffix").value;
			var num = document.getElementById("num").value;
			var output = prefixText + num.toString() + 
				suffixText + "? What happened to\n";
			for(var i = 1; i < num; i++){
				output += (
					prefixText + i.toString() + suffixText + 
					((i == num-1) ? "?" : " and ")
				);
			}
			document.getElementById("output").innerHTML = output;
		}
	</script>
</body>
</html>
